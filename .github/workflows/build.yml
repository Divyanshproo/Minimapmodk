name: Build Fabric Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # ✅ UPDATED

    - name: Set up Java
      uses: actions/setup-java@v4  # ✅ UPDATED
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Grant execute permission to Gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload built jar
      uses: actions/upload-artifact@v4  # ✅ UPDATED
      with:
        name: MinimapMod-Jar
        path: build/libs/*.jar
